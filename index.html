<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="whole">
      <nav class="nav" id="nav">
        <div class="sidenav">
          <div class="nav__menu container" id="nav-menu">
            <div class="nav__shape"></div>
            <div class="nav__data">
              <div class="nav__mask">
                <img src="icons/logog.png" alt="" class="nav__img" />
              </div>
              <!-- <h1 class="nav__name">Flare</h1> -->
            </div>
            <ul class="nav__list">
              <li class="nav__item">
                <a href="index.html" class="nav__link">
                  <i class="bx bx-wallet"></i> Wallet
                </a>
              </li>
              <li class="nav__item">
                <a href="#exchange" class="nav__link">
                  <i class="bx bx-candles"></i> Exchange
                </a>
              </li>
              <li class="nav__item">
                <a href="#swap" class="nav__link">
                  <i class="bx bx-transfer"></i> Swap
                </a>
              </li>
              <li class="nav__item">
                <a href="#bridge" class="nav__link">
                  <i class="bx bx-analyse"></i> Bridge
                </a>
              </li>
            </ul>
            <button class="cntwal">Connect Wallet</button>
          </div>
        </div>
      </nav>
      <!-- ===== -->

      <div class="main">
        <header class="header" id="header">
          <nav class="header__nav">
            <button id="connect_wallet">Connect Wallet</button>
            <div class="setting_btn">
              <img
                src="icons/settings.png"
                id="setting_img"
                height="25px"
                width="25px"
              />
            </div>
          </nav>
        </header>

        <!-- ==== top starrt=========== -->
        <div class="main__">
          <!-- <div class="maintranspaernt"></div> -->
          <div class="contain_main_top">
            <div class="Blnce main__sections">
              <div class="blc-div" id="blance">
                <h1 class="token_name"><span id="value">5.16</span> ETH</h1>
                <h1 id="value_usd">
                  $ <span id="value__usd">4654.55</span> USD
                </h1>
              </div>
              <div class="btns">
                <button class="btn" id="send">
                  <img class="imagesere" src="icons/send.png" alt="" /> Send
                </button>
                <button class="btn" id="recive">
                  <img class="imagesere" src="icons/receive.png" alt="" />
                  Receive
                </button>
              </div>
            </div>
            <div class="swap main__sections">
              <div id="corner">
                <div id="nets">
                  Networks <img src="icons/network.png" alt="" />
                </div>
              </div>
              <div class="box">
                <div class="boxes">box1</div>
                <div id="symbole"><img src="icons/swap.png" alt="" /></div>
                <div class="boxes">box2</div>
              </div>
              <button id="swap_btn">Swap</button>
            </div>
          </div>

          <!-- =========== top end=========== -->

          <div class="contain_main_bottom">
            <div class="assets main__sections">
              <div class="tokens main__sections">
                <header class="btm_header">
                  <button class="nft_token_btn" id="tok">Toknes</button>
                  <button class="nft_token_btn" id="nf">NFTs</button>
                </header>
              </div>
              <div class="transction main__sections">
                <header class="btm_header_tran">Transactions</header>
              </div>
            </div>

            <div class="bridge main__sections">
              <!-- <h1 class="btm_header_tran">Bridge</h1> -->
              <!-- <div class="nav_btm_shape"></div> -->
              <div class="box_brdg">
                <div class="boxes_brdg">box1</div>
                <div id="symbole_brdg"><img src="icons/swap.png" alt="" /></div>
                <div class="boxes_brdg">box2</div>
              </div>
              <button id="bridge_btn">Bridg</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ====================== -->
    <!-- ==== -->
  </body>
</html>
